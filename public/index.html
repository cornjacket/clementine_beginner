        <div class="container">
        
          <div class="row">
            <div class="col-md-8">
              <h3>All Polls <small ng-hide="isLoggedIn">- You must be logged in to vote.</small></h3>
              <hr />      
            </div>
            <div class="col-md-4">
              <h3>{{polls.length}} Polls</h3>          
              <hr /> 
            </div>
          </div>

          <div ng-repeat ="poll in polls">
    
              <div class="row">
                <div class="col-md-8">
                  <p class='h4'>{{ poll.poll.question }}</p>
                  <div ng-repeat="option in poll.poll.options">
                    <div class"row"> 
                      <div class="col-md-1">
                        <a ng-click="vote()" class="btn btn-default btn-xs" ng-class="{ 'disabled': !isLoggedIn }" href="#" role="button">Vote</a>
                      </div>
                      <div class="col-md-11"> 
                        <p>{{ option }}</p>
                      </div>      
                    </div>                  
                  </div>
        
                </div> <!-- md-col-8 abovw -->
        
                <!-- this is where the column-md-4 was previously -->      
              </div>
              <div class="row">
                <div class="col-md-8">
                  <hr />
                </div>
              </div>

           </div>

        </div>        

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
