    <title>pollOverflow</title>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand nav-bar-menu-item" href="/#/">pollOverflow</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <a href="/auth/github" ng-hide="user.isLoggedIn"  title='Log in with GitHub'>
            <div class="btn pull-right" id="login-btn">
              <img src="public/img/github_32px.png" alt="github logo" />
            </div>
          </a>
          
          <a ng-show="user.isLoggedIn" class="menu pull-right ng-cloak" href="/logout"><span>Logout</span></a>
          <a ng-show="user.isLoggedIn" class="menu pull-right ng-cloak" href="">Welcome, <span>{{ user.name }}</span>! </a>
        </div>
      </div>
    </nav>  
    <div ng-hide="user.isLoggedIn" class="container text-center">
      <h4>Welcome to pollOverflow. A place to make and vote on polls...</h4>
    </div> 
    <div ng-view></div>
